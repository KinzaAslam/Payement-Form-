<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">

  
</head>
<body>
    <div class="container">
    <h1  class="main_heading">Payement Form</h1>
     <p>required Fields are follow *</p>
    <h2>Contact Information</h2>
    <form action=""></form>
    <p>Name: * <input type="text" name =" name" required></p>
    <fieldset>
        <legend>Gender *</legend>
    <p>Male: <input type="radio" name="gender" id="gender" required></p>
    <p>Female: <input type="radio" name="gender" id="gender" required></p>
</fieldset>
     <p>Address: <textarea name="Address" id="Address" cols="20" rows="10"></textarea>   </p>
     <p>Email: * <input type="email" name="email" id="email" required></p>
     <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
     <h2>Payement Information</h2>
     <p>
         Card Type :
         <select name="card_type" id="card_type">
             <option value="">---Select a Card type---- </option>
             <option value="Visa">Visa</option>
             <option value="Rupee">Rupee</option>
            
            </select>
     </p>
     <p>
         Card number *<input type="number" name="card_number" id="card_number" required>
     </p>
     <p>
         Expeiration Date: <input type="date" name="exp_date" id="exp_date">
     </p>
     <p>
         CVV : <input type="password" name="cvv" id="cvv">
        <input type="submit" value="Pay Now">
        </p>
     
     
     </div>
     
     
</body>
</html>
